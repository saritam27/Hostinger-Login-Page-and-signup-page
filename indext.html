<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in-to Hostinger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Images/favicon.ico">
    <script src="https://kit.fontawesome.com/bda2ae7bf0.js" crossorigin="anonymous"></script>
</head>
<body style="overflow-y: hidden;">
    <div class="ms-4 mt-4">
        <img src="Images/logo.svg" alt="">
    </div>
    <div class="container min-vh-100" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="log-in text-center">
                    <div>Log in</div>
                    <div class="mt-4 ">
                        <a href="signup.html" style="text-decoration: none; "><img src="Images/google.svg" alt="" height="45px" class="image1 px-4 py-2 rounded-1"></a>
                        <img src="Images/facebook.svg" alt="" height="45px" class="image1 ms-3 px-4 py-2 rounded-1">
                    </div>
                </div>
                <div class="card mt-3 border-0">
                    <div class="row align-items-center p-3">
                        <div class="col divider"></div>
                        <div class="col-auto divider-text">or</div>
                        <div class="col divider"></div>
                    </div>
                    <div class="mt-3">
                        <input type="email" class="form-control py-3 rounded-1" placeholder="Email" required>
                    </div>
                    <div class="mt-4 mb-1">
                        <input type="password" class="form-control py-3 rounded-1" placeholder="Password" required>
                    </div>
                    <div class="form-check text-start ms-2 mb-3">
                        <input type="checkbox" class="form-check-input " id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button class="btn custom-btn col-12 rounded-1 py-3" type="submit">Log in</button>
                    <div class=" mt-3 text-center"><a href="" class="text-decoration-none forgot-pass ">Forgot Password</a>?</div>
                    <div class="not-a-member mt-3 text-center"><b style="font-weight: 700; color: black;">Not a member yet? </b>Choose a
                        hosting plan<br> <b style="font-weight: 700; color: black;">and get started now!</b></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
